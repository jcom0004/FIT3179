<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
  
</head>
<body>
  <h1> How Tertiary Educated is Australia?</h1>
  <h2>Visualisation 1</h2>  
<div id="world_map"></div>
  
  <h2>Visualisation 2</h2>
  <div id="bar_chart"></div>
  
    <h2>Visualisation 3</h2>
  <div id="line_chart"></div>
  
  <h2>Visualisation 4</h2>
  <div id="aus_map"></div>

<script type="text/javascript">

  var spec = "https://raw.githubusercontent.com/jcom0004/FIT3179/main/aus_map.json";
  var spec1 = "https://raw.githubusercontent.com/jcom0004/FIT3179/main/bar_chart.json";
  var spec2 = "https://raw.githubusercontent.com/jcom0004/FIT3179/main/world_map.json";
  var spec3 = "https://raw.githubusercontent.com/jcom0004/FIT3179/main/line_chart.json";
  var spec4 = "https://raw.githubusercontent.com/jcom0004/FIT3179/main/scatter_plot.json";
  
  vegaEmbed('#aus_map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#bar_chart', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#line_chart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#world_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#line_chart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

</script>
</body>
</html>
